<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="./scripts/gameboard.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="players"></div>
            <div class="mode">
                <div>
                    <button id="pvp">Player vs Player</button>
                    <button id="pve">Player vs Bot</button>
                </div>
                <p id="score">Player1 1 - 0 Player2</p>
            </div>
        <div id="gameboard">
            <div class="tile" data-row=0 data-column=0></div>
            <div class="tile" data-row=0 data-column=1></div>
            <div class="tile" data-row=0 data-column=2></div>
            <div class="tile" data-row=1 data-column=0></div>
            <div class="tile" data-row=1 data-column=1></div>
            <div class="tile" data-row=1 data-column=2></div>
            <div class="tile" data-row=2 data-column=0></div>
            <div class="tile" data-row=2 data-column=1></div>
            <div class="tile" data-row=2 data-column=2></div>
        </div>
    </main>
</body>
</html>
